<div class="container-xl">
  <h1>Easily keep track of your knitting project</h1>
</div>

<div class="container-xl">
  <header>
    <h2>Counter</h2>
    <p>Click the button every time you have finished a section of the project.</p>
  </header>

    <div class="grid-container">
      <app-menu></app-menu>
      <div class="grid-item mid">
        <table id="rowStitch">
          <tr>
            <div class="btn-group btn-group-toggle" data-toggle="buttons">
              <label class="btn btn-light active">
                <input type="radio" name="options" id="option1" autocomplete="off" checked> Row
              </label>
              <label class="btn btn-light">
                <input type="radio" name="options" id="option2" autocomplete="off"> Stitch
              </label>
            </div>
          </tr>
        </table>
        <div>
          <!-- big red button -->
          <a (click)="countOne()" type="button" class="btn-big-circle"></a>

          <!-- small frogging button -->
          <img src="https://cdn.pixabay.com/photo/2021/02/18/05/02/frog-6026117_1280.png" alt="Frogging" class="frog" (click)="minusOne()">  
          <!-- Source: Image by Alexandra Garcia via Pixabay -->
        </div>
      </div>

      <div class="grid-item">
        <div>
          <h3 class="counterTitle">{{ currentCounter.counterName }}</h3>
          <div class="counterNumbers">
            <p>{{ currentCounter.counterNumber }} <i> of </i> {{ currentCounter.counterTotal }}</p>
          </div>
        </div>
      </div>
    </div>
</div>
